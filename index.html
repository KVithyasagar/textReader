<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ghost Reader Pro</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center; 
    }

    /* --- SETUP SCREEN STYLES --- */
    #setup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo-container { margin-bottom: 20px; animation: bounce 2s infinite; }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
      60% {transform: translateY(-5px);}
    }

    h3 { margin: 10px 0 20px 0; color: #0277bd; }

    .input-group { margin-bottom: 15px; position: relative; text-align: left; }
    
    input[type="text"], input[type="password"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px; 
      outline: none;
    }

    button.start-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 25px;
      border: none;
      background: #0277bd;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* --- APP OVERLAY STYLES --- */
    #ghost-overlay-root {
      display: none; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #e0f7fa 0%, #ffffff 100%);
      z-index: 9999;
      overflow-y: auto;
      padding-bottom: 50px;
    }

    #ghost-content-area {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Header Controls */
    .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    #music-btn {
        background: #fff;
        border: 2px solid #00bcd4;
        color: #00bcd4;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }
    #music-btn.playing {
        background: #00bcd4;
        color: white;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 188, 212, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0); }
    }

    #ghost-text {
      font-size: 18px;
      line-height: 1.6;
      min-height: 60px;
      padding: 15px;
      border: 1px solid #b3e5fc;
      border-radius: 8px;
      background: white;
      margin-bottom: 15px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    #ghost-user-input, #ai-result-box {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #4fc3f7;
      font-size: 16px;
      box-sizing: border-box;
    }

    .ghost-btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .ghost-btn {
      flex: 1;
      min-width: 80px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    /* Success Image Style */
    .success-img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin: 10px auto;
        display: block;
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes popIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .btn-mic { background: #29b6f6; }
    .btn-peek { background: #ffca28; color: #333; }
    .btn-know { background: #66bb6a; }
    .btn-end { background: #ef5350; }
    .btn-add { background: #ffca28; color: #333; border-radius: 0 6px 6px 0; margin: 0; }
    
    .add-group { display: flex; align-items: stretch; }
    .add-input {
      width: 50px;
      text-align: center;
      border-radius: 6px 0 0 6px;
      border: none;
      background: #0277bd;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    #ghost-input-feedback {
      margin-top: 5px;
      min-height: 24px;
      font-size: 14px;
      color: #43a047;
      font-weight: bold;
      text-align: left;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 12px;
      font-weight: bold;
      color: #006064;
      text-transform: uppercase;
    }

    ::-webkit-scrollbar { width: 0px; background: transparent; }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
  </audio>

  <div id="setup-container">
    <div class="logo-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="70" height="70">
        <circle cx="50" cy="50" r="45" fill="#FFEB3B" stroke="#FBC02D" stroke-width="2"/>
        <circle cx="35" cy="40" r="5" fill="#333"/>
        <circle cx="65" cy="40" r="5" fill="#333"/>
        <path d="M 30 65 Q 50 80 70 65" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
      </svg>
    </div>
    <h3>Happy Reader AI</h3>
    
    <div class="input-group">
      <label style="font-size:12px; font-weight:bold; color:#555;">1. Upload Data File (.txt)</label>
      <input type="file" id="fileInput" accept=".txt">
      <div id="status" style="font-size:12px; color:#43a047; margin-top:5px; height:15px;"></div>
    </div>

    <div class="input-group">
      <input type="password" id="apiKey" placeholder="Gemini API Key">
    </div>
    <div class="input-group">
      <input type="text" id="username" placeholder="Student Name">
    </div>
    <div class="input-group">
      <input type="email" id="ownerEmail" placeholder="Teacher Email (Optional)">
    </div>

    <button id="startBtn" class="start-btn">START SESSION ðŸš€</button>
  </div>

  <div id="ghost-overlay-root">
    <div class="app-header">
        <div style="display:inline-block;" id="app-logo-header"></div>
        <div style="display:flex; gap:10px; align-items:center;">
            <button id="music-btn" title="Play/Pause Music">ðŸŽµ</button>
            <button id="close-app-btn" style="background:none; border:none; font-size:24px; color:#00acc1;">Ã—</button>
        </div>
    </div>
    <div id="ghost-content-area"></div>
  </div>

  <script src="tesseract.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
